<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="header">My Library</div>
        <div class="sidebar">
            <!-- <div class="title">Add New Book</div> -->
            <form onsubmit="getFormData(); return false" onkeydown="return event.key != 'Enter';">
                <div class="title">Add New Book</div>
                <div>
                    <label for="book_image">Upload Image:</label>
                    <input type="file" name="book_image" id="book_image" onchange="previewImage()" required>
                    <img id="img-test" alt="preview-image">
                </div>
                <div>
                    <label for="book_title">Title: </label>
                    <input type="text" name="book_title" id="book_title" required>
                </div>
                
                <div>
                    <label for="book_author">Author: </label>
                    <input type="text" name="book_author" id="book_author" required>
                </div>
                
                <div>
                    <label for="book_pages">No. of Pages: </label>
                    <input type="number" name="book_pages" id="book_pages" required>
                </div>
                
                <div>
                    <div class="overview">About the book:</div>
                    <textarea name="book_overview" id="book_overview" cols="40" rows="20" placeholder="Enter some details about the book here..." required></textarea>
                </div>

                <div>
                    <div class="status_question">Have you read this book?</div>
                    <div>
                        <input type="radio" name="read_status" id="read_yes" required>
                        <label for="read_yes">YES</label>
    
                        <input type="radio" name="read_status" id="read_no" required>
                        <label for="read_no">NO</label>
                    </div>
                </div>

                <button type="submit">Add Book</button>
            </form>  
        </div>
